name: Publish Firebird ODBC Releases

on:
  push:
    branches:
      - master
    paths:
      - 'releases.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  publish-releases:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Process releases
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python scripts/publish_releases.py
